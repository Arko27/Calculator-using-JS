<html> 
<head>
</head> 
<body>
    <link rel="stylesheet" type="text/css" href="CalcStyle.css">
    <script src="CalcJS.js"></script>
    <div class = title >Calculator</div>
    <table class="cal">
        <tr> 
            <td colspan="3"><input type="text" value="" id="result"/></td>
            <td><input id="clr" type="button" value="c" onclick="clr()"/> </td> 
        </tr> 
        <tr>
            <td><input id="one" type="button" value="1" onclick="dis('1')"/> </td> 
            <td><input id="two" type="button" value="2" onclick="dis('2')"/> </td> 
            <td><input id="three" type="button" value="3" onclick="dis('3')"/> </td> 
            <td><input id="div" type="button" value="/" onclick="dis('/')"/> </td> 
        </tr> 
        <tr> 
            <td><input id="four" type="button" value="4" onclick="dis('4')"/> </td> 
            <td><input id="five" type="button" value="5" onclick="dis('5')"/> </td> 
            <td><input id="six" type="button" value="6" onclick="dis('6')"/> </td> 
            <td><input id="minus" type="button" value="-" onclick="dis('-')"/> </td> 
        </tr> 
        <tr> 
            <td><input id="seven" type="button" value="7" onclick="dis('7')"/> </td> 
            <td><input id="eight" type="button" value="8" onclick="dis('8')"/> </td> 
            <td><input id="nine" type="button" value="9" onclick="dis('9')"/> </td> 
            <td><input id="plus" type="button" value="+" onclick="dis('+')"/> </td> 
        </tr> 
        <tr> 
            <td><input id="dot" type="button" value="." onclick="dis('.')"/> </td> 
            <td><input id="zero" type="button" value="0" onclick="dis('0')"/> </td> 
            <td><input id="equal" type="button" value="=" onclick="solve()"/> </td> 
            <td><input id="mul" type="button" value="*" onclick="dis('*')"/> </td> 
        </tr> 
    </table> 
</body> 
</html>
